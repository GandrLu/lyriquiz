<!-- Navbar for navigation, uses routing module.
     Also shows the username or id, if name is not available (spotify id is always set but name is optional) -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/">Lyriquiz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" routerLink="/">Game <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="user">User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="about">About</a>
            </li>
        </ul>
        <span *ngIf="this.userService.userdata.display_name != null" class="navbar-text">
            Hi, {{this.userService.userdata.display_name}}!
        </span>
        <span *ngIf="this.userService.userdata.display_name == null && this.userService.userdata.id != ''" class="navbar-text">
            Hi, {{this.userService.userdata.id}}!
        </span>
        <ul *ngIf="this.userService.userdata.id != 'unknown'" class="navbar-nav">
            <li class="nav-item">
                <a (click)="this.tokenService.logOut()" class="nav-link" href="">Logout</a>
            </li>
        </ul>
    </div>
</nav>
